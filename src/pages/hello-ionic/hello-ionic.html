<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Verben Konjugation</h1><br>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

      <button ion-item *ngFor="let verb of verbs" (click)="itemSelected($event, verb)">
        {{ verb.name }}
      </button>
  </ion-list>


</ion-content>
